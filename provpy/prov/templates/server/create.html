{% extends "base.html" %}
{% load url from future %}
{%block title %}
	PROV Server
{% endblock %}
{% block content %}
<div class="container">  
	<div class="leaderboard" style="padding-bottom : 10px">  
		<h1>Input the bundle you wish to upload.</h1>  
	</div>
	<div class="row">
	<div class="offset1 span10" >
	<form class="well" action="{% url 'server.views.profile' %}" method="post">
		{% csrf_token %}
		<div class="control-group">  
            <label class="control-label" for="rec_id">Asserter</label>  
            <input type="text" class="input-xlarge" name="asserter">   
        </div>
        <div class="control-group">  
            <label class="control-label" for="rec_id">Record ID</label>  
            <input type="text" class="input-xlarge" name="rec_id">   
        </div>
        <div class="control-group">  
            <label class="control-label" for="content">Content (In JSON fromat)</label>  
            <textarea class="span9" name="content" rows="10"></textarea>  
        </div>    	  		
		<button type="submit" class="btn btn-primary offset4" value="submit">Submit</button>
		<input class="btn btn-primary offset3" type="button" onClick="go_to('/prov/home');" value="Back"/> 
	</form>
	</div>
	</div>
</div>
{% endblock %}
